        slave_1:
          url: jdbc:mysql://172.16.148.129:3306/db_sources_slave1?useUnicode=true&characterEncoding=UTF-8&useSSL=false&connectTimeout=60000&socketTimeout=60000&autoReconnect=true&autoReconnectForPools=true&failOverReadOnly=false&serverTimezone=GMT%2B8
          username: root
          password: Lhy199504@
    hikari:
#      一个链接的的时长 30分钟
      max-lifetime: 1800000
#      链接超时时间 5秒
      connection-timeout: 5000
#      链接池闲置时长 10分钟
      idle-timeout: 600000
#      最大链接数
      maximum-pool-size: 100
#      最小链接数
      minimum-idle: 10
mybatis-plus:
#  mp加载Mybatis模版映射
  mapper-locations: classpath:mapper/*Mapper.xml
#  mp 打印sql日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # springboot 2.x 兼容swagger3
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  redis:
    cluster:
      nodes:
        - 127.0.0.1:6379
    # Redis服务器连接密码（默认为空）
    #    password: root
    connect-timeout: 5000
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 10000
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: 20000
        # 连接池中的最大空闲连接 默认 8
        max-idle: 200
        # 连接池中的最小空闲连接 默认 0
        min-idle: 10
      cluster:
        refresh:
          adaptive: true
          # 60秒自动刷新一次
          period: 60
  # 限制 multipart 上传文件大小配置， 默认是单个文件上传为10MB
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
# swagger 配置
